<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="calc">
        <div class="header">
            <p class="title  text">calc</p>
            <div class="label">
                <p class="label-number text"><span>1</span><span>2</span><span>3</span></p>
                <input  class="box-rang"  type="range"id="" min="1" max="3" step="1">
                <p class="themes text">THEME</p>
            </div>
        </div>
        <section class="manitor">
            <p class="result">0</p>
        </section>
        <section class="btns">
            <div class="btn-number">
              <button class="btn-num">7</button>
              <button class="btn-num">8</button>
              <button class="btn-num">9</button>
              <button class="btn-del">DEL</button>
              <button class="btn-num">4</button>
              <button class="btn-num">5</button>
              <button class="btn-num">6</button>
              <button class="btn-num btn-symb">+</button>
              <button class="btn-num">1</button>
              <button class="btn-num">2</button>
              <button class="btn-num">3</button>
              <button class="btn-num btn-symb">-</button>
              <button class="btn-num">.</button>
              <button class="btn-num">0</button>
              <button class="btn-num btn-symb">/</button>
              <button class="btn-num btn-symb">x</button>
            </div>
          <div class="btn-end">
            <button class="btn-end-btn reset">RESET</button>
            <button class="btn-end-btn equalBtn">=</button>
          </div>
        </section>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
